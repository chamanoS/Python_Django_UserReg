{% extends 'index.html'%}

{% block content %}
    <h1>Create New Account </h1>
    {% if messages %}
        <ul class="messages">
           {% for message in messages %}
             <li class="{{ message.tags }}">{{ message }}</li>
           {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token%}
        {{form.as_p}}
      
        <button>Register</button>
    </form>
{% endblock %}
